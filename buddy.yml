- pipeline: "Zurich - Build Kubernetes Cluster"
  trigger_mode: "MANUAL"
  ref_name: "master"
  actions:
  - action: "Bootstrap the OS cluster"
    type: "BUILD"
    docker_image_name: "alpine"
    docker_image_tag: "latest"
    execute_commands:
    - "echo rosario"
    - "echo di"
    - "echo somma"
    setup_commands:
    - "apk update"
    - "apk add python2 py2-pip gcc python2-dev musl-dev libffi-dev"
    - "apk add openssl-dev ca-certificates linux-headers coreutils git"
    - "pip install -U pip"
    - "pip install -U ansible"
    - "pip install -U shade"