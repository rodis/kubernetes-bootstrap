- pipeline: "Build"
  trigger_mode: "MANUAL"
  ref_name: "master"
  actions:
  - action: "Bootstrap the OS cluster"
    type: "BUILD"
    docker_image_name: "rodis/ansible-builder"
    docker_image_tag: "latest"
    execute_commands:
    - >
        ansible-playbook
        --private-key /root/.ssh/k8s
        -e @environments/stage-dhc.json
        up.yml
  - action: "Build Kubernetes"
    type: "BUILD"
    docker_image_name: "rodis/ansible-builder"
    docker_image_tag: "latest"
    execute_commands:
    - "rm -rf .kargo"
    - "git clone https://github.com/rodis/kargo .kargo"
    - >
        ansible-playbook
        -i inventory
        -e '.kargo/inventory/group_vars/all.yml'
        -e '.kargo/inventory/group_vars/k8s-cluster.yml'
        -e 'bootstrap_os=ubuntu'
        -e 'nginx_kube_apiserver_port=8443'
        -e 'kube_network_plugin=flannel'
        -e 'cloud_provider=openstack'
        -e 'helm_enabled=true'
        --ssh-extra-args='-o StrictHostKeyChecking=no'
        --private-key /root/.ssh/k8s
        -s -u ubuntu
        .kargo/cluster.yml
- pipeline: "Reset"
  trigger_mode: "MANUAL"
  ref_name: "master"
  actions:
  - action: "Reset the kubenetes cluster"
    type: "BUILD"
    docker_image_name: "rodis/ansible-builder"
    docker_image_tag: "latest"
    execute_commands:
    - "rm -rf .kargo"
    - "git clone https://github.com/rodis/kargo .kargo"
    - >
        ansible-playbook
        --private-key /root/.ssh/k8s
        -e reset_confirmation=yes
        -s -u ubuntu
        reset.yml
- pipeline: "Delete"
  trigger_mode: "MANUAL"
  ref_name: "master"
  actions:
  - action: "Delete the openstack cluster"
    type: "BUILD"
    docker_image_name: "rodis/ansible-builder"
    docker_image_tag: "latest"
    execute_commands:
    - "ansible-playbook delete.yml"
